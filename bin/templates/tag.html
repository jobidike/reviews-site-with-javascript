<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="./css/styles.css" />
<link rel="stylesheet" type="text/css" href="./css/layout.css" />
<title>Tags</title>
</head>

<body class="img">
	<div class="container">

		<header>
			<div id="page-title">
				<h1>Tag</h1>
			</div>
		</header>

		<div class="category">

			<h2 th:text="${tag.tagName}"></h2>


			<div th:each="currentTag: ${tag.reviewsOnTags}"
				th:text="${currentTag.name}">
			<a th:href="@{/currentReview(id=${currentReview.id})}"
				th:text="${currentReview.name}"></a>
			<!-- <a th:href="@{/currentReview(id=${tag.id})}"
				th:text="${tag.id}"></a> -->
			</div>
		</div>
		<footer>
			<h4>Copyright 2017 Jaimie Obidike</h4>
		</footer>
	</div>
</body>
</html>
