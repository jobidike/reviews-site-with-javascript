<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet" type="text/css" href="./css/styles.css" />
<link rel="stylesheet" type="text/css" href="./css/layout.css" />
<title>Reviews</title>
</head>

<body class="img">

	<div class="container">

		<header>
			<div id="page-title">
				<h1>Fruit Reviews</h1>
			</div>
		</header>

		<div class="reviews">
			<section th:each="review: ${reviews}">

				<h2>
					<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>

				</h2>
			</section>
		</div>

		<footer>
			<h4>Copyright 2017 Jaimie Obidike</h4>
		</footer>
	</div>
</body>
</html>
