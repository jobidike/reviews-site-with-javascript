<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" href="./css/styles.css" />
<link rel="stylesheet" type="text/css" href="./css/layout.css" />
<title>A list of tags</title>
</head>

<body class="img">
	<div class="container">
		<header>
			<div id="page-title">
				<h1>List Tags</h1>
			</div>
		</header>
		<div class="reviews">
			<section th:each="tag: ${tags}">
				<h2>
					<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tagName}"></a>
				</h2>
			</section>
		</div>
		<footer>
			<h4>Copyright 2017 Jaimie Obidike</h4>
		</footer>

	</div>
</body>
</html>
